<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>New York Pet Salon</title>

    <!-- Main CSS-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="petsalon.css/register.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="text-center my-5">
        <h1>Welcome to my Pet Salon</h1>
        <p>
          Please register your Pet so we may schedule you for an appointment
        </p>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
        </nav>
      </header>
      <form id="petForm">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Registration Form</h2>
                <div class="form-group">
                  <label for="txtName">Name</label>
                  <input
                    class="form-control"
                    type="text"
                    name="first_name"
                    id="txtName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="txtAge">Age</label>
                  <input
                    class="form-control"
                    type="number"
                    name="age"
                    id="txtAge"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="txtBreed">Breed</label>
                  <input
                    class="form-control"
                    type="text"
                    name="breed"
                    id="txtBreed"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="txtGender">Gender</label>
                  <input
                    class="form-control"
                    type="text"
                    name="gender"
                    id="txtGender"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="txtService">Service</label>
                  <input
                    class="form-control"
                    type="text"
                    name="service"
                    id="txtService"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="selectType">Type</label>
                  <select
                    class="form-control"
                    name="subject"
                    id="selectType"
                    required
                  >
                    <option disabled="disabled" selected="selected">
                      Choose Animal
                    </option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Bunny</option>
                  </select>
                </div>
                <button
                  id="buttonPet"
                  class="btn btn-primary btn-block"
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <section class="petsSection">
        <div class="tableContainer">
          <h2>Registered Pets</h2>
          <table id="petTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Service</th>
                <th>Breed</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="petTableBody"></tbody>
          </table>
        </div>
        <div id="deleteButtons"></div>
      </section>

      <script src="/scriptsPS/register.js"></script>
      <script src="/scriptsPS/display.js"></script>
    </div>
  </body>
</html>
