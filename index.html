<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Salon</title>
    <link rel="stylesheet" href="/petsalon.css/salonstyles.css" />
  </head>
  <body>
    <!-- background video and pet count-->
    <section class="petsContainer">
      <video
        src="imgs/pexels-tima-miroshnichenko-6131733 (2160p).mp4"
        muted
        loop
        autoplay
      ></video>
      <header>
        <h1>Welcome to Our Pet Salon!</h1>
        <p id="registeredPetsCount">
          <!-- number of pets will go here-->
          Registered Pets: <span id="count">None</span>
        </p>
      </header>
    </section>

    <section class="petsSection">
      <h2>Registered Pets</h2>
      <ul id="petList">
        <!-- pet names will be put here -->
      </ul>
    </section>
    <script src="/scriptsPS/PSscripts.js"></script>
  </body>
</html>
